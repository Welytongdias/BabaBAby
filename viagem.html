    <div class="container">
        <h1>Babá para sua Viagem</h1>
        <p>Vai viajar? faça uma solicitação cotendo todas as informações sobre sua viagem que dentro de 48h alguem da
            nossa equipe entrará em contato com você.</p>

        <form id="contato-form" action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="nome">Telefone:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="data-ida">Data de Ida:</label>
                <input type="date" class="form-control" id="data-ida" name="data-ida" required>
            </div>

            <div class="form-group">
                <label for="data-volta">Data de Volta:</label>
                <input type="date" class="form-control" id="data-volta" name="data-volta" required>
            </div>

            <div class="form-group">
                <label for="local">Local de destino:</label>
                <input type="text" class="form-control" id="local" name="local" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Descrição da viagem:</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
